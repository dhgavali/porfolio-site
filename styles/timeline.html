<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/tm.css" />
  </head>
  <body>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <div class="container bootdey">
      <div class="row gutters">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card">
            <div class="card-body">
              <!-- Timeline start -->
              <div class="timeline">
                <div class="timeline-row">
                  <div class="timeline-time">
                    2021-2024<small>Current</small>
                  </div>
                  <div class="timeline-dot fb-bg"></div>
                  <div class="timeline-content">
                    <i class="fa fa-map-marker"></i>
                    <h4>B. Tech in Information Technology</h4>
                    <p>Pimpri Chinchwad College of Engineering</p>
                    <div class="">
                      <span class="badge badge-light">CGPA : 8. 6 </span>
                    </div>
                  </div>
                </div>
                <div class="timeline-row">
                  <div class="timeline-time">2018-2021</div>
                  <div class="timeline-dot green-one-bg"></div>
                  <div class="timeline-content green-one">
                    <i class="fa fa-warning"></i>
                    <h4>Diploma in Information Technology</h4>
                    <p>Pimpri Chinchwad Polytechnic</p>
                    <div class="">
                      <span class="badge badge-light">Percentage: 86.6%</span>
                    </div>
                  </div>
                </div>
                <div class="timeline-row">
                  <div class="timeline-time">2018</div>
                  <div class="timeline-dot green-two-bg"></div>
                  <div class="timeline-content green-two">
                    <i class="fa fa-list"></i>
                    <h4>SSC Board (10th)</h4>
                    <p>New English School, Supa</p>
                    <div>
                      <span class="badge badge-light">Percentage: 91.4 %</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Timeline end -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
